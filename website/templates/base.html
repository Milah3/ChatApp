<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title class="title">
        {% block title %} Vuga {% endblock %}
    </title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: slategrey !important;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat App </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: space-between;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>

            </ul>

            {% if session["name"] %}
            <ul class="navbar-nav">
            <span id="logStatus">
                    <a class="nav-link" style="text-decoration: none; color: white;">Welcome, {{session["name"]}}</a>
                </span>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">| Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item" style="text-decoration: none; color: white;">
                    <a class="nav-link" href="/login">| Login</a>
                </li>
            </ul>

            {% endif %}
        </div>
    </div>
</nav>


<div class="container">
    {% block content %} {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% block script %} {% endblock %}
</body>
</html>
